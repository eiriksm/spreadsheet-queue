<!DOCTYPE html>                                                                                                                                                   <html>
  <head>
    {{> head}}
  </head>
  {{#if front}}
  <body class="is-front">
  {{else}}
  <body>
  {{/if}}
  <div class="top">
    <nav class="top-bar" data-topbar role="navigation">
      <ul class="title-area">
        <li class="name">
          <h1><a href="/">sheeet</a></h1>
        </li>
         <!-- Remove the class "menu-icon" to get rid of menu icon. Take out "Menu" to just have icon alone -->
        <li class="toggle-topbar menu-icon"><a href="#"><span>Menu</span></a></li>
      </ul>
      <section class="top-bar-section">
        <!-- Right Nav Section -->
        <ul class="right">
          {{#if user}}
            <li class="show-for-small-only"><label><i class="fa fa-user"></i> {{user.profile.email}}</label></li>
            <li><a href="/logout">Log out</a></li>
            <li><a href="/user">My account</a></li>
            <li class="show-for-small-only divider"></li>
          {{else}}
            <li><label><a href="/user"><i class="fa fa-user"></i></a></label></li>
            <a class="button tiny info" href="/user/login">Log in</a>
          {{/if}}
        </ul>
        <ul class="left">
          <li><a href="/about">About</a></li>
          <li><a href="/pricing">Pricing</a></li>
        </ul>
      </section>
    </nav>
    <div class="text-right column medium-4">
    </div>
  </div>
    <div>
      <div class="inner-wrap">
        <section class="main-section">
          {{#if front}}
            <div class="front">
              {{{ content }}}
            </div>
          {{else}}
          <div class="row">
            <div class="large-12 columns">
              {{{ content }}}
            </div>
          </div>
          {{/if}}
          <div class="footer">
            {{> footer}}
          </div>
        </section>

      <a class="exit-off-canvas"></a>
      </div>
    </div>
    {{#if front}}
    {{else}}
      <script>
        jQuery(document).ready(function($) {
          $('.timestamp').each(function() {
            var ts = parseInt($(this).text(), 10);
            if (ts && !isNaN(ts)) {
              $(this).text(new Date(ts));
            }
          });
        });
      </script>
    {{/if}}
  </body>
</html>
