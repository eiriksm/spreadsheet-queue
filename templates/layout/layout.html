<!DOCTYPE html>                                                                                                                                                   <html>
  <head>
    {{> head}}
  </head>
  {{#if front}}
  <body class="is-front">
  {{else}}
  <body>
  {{/if}}
    <div class="off-canvas-wrap" data-offcanvas>
      <div class="inner-wrap">
        {{#unless front}}
        <nav class="tab-bar">
          <section class="left-small">
            <a class="left-off-canvas-toggle menu-icon" href="#"><span></span></a>
          </section>

          <section class="middle tab-bar-section">
            <h1 class="title"><a href="/">SHEEET</a></h1>
          </section>

        </nav>
        <aside class="left-off-canvas-menu">
          <ul class="off-canvas-list">
            {{#if user}}
              <li><label>{{user.profile.email}}</label></li>
              <li><a href="/user">Account</a></li>
              <li><a href="/logout">Log out</a></li>
            {{else}}
            <li><label>User</label></li>
              <li><a href="/login">Log in</a></li>
            {{/if}}
            <li><label>About</label></li>
            <li><a href="/contact">Contact</a></li>
          </ul>
        </aside>
        {{/unless}}

        <section class="main-section">
          {{#if front}}
            <div class="front">
              {{{ content }}}
            </div>
          {{else}}
          <div class="row">
            <div class="large-12 columns">
              {{{ content }}}
            </div>
          </div>
          {{/if}}
          <div class="footer">
            {{> footer}}
          </div>
        </section>

      <a class="exit-off-canvas"></a>
      </div>
    </div>
    {{#if front}}
    <script>
    jQuery(document).ready(function($) {
      var delta = 0;
      var words = [
        'logging temperatures',
        'storing light levels',
        'something else'
      ];
      setInterval(function() {
        delta++;
        if (delta > words.length - 1) {
          delta = 0;
        }
        $('#ideas').text(words[delta]);
      }, 2000);
    });
    </script>
    {{else}}
      <script>
        jQuery(document).ready(function($) {
          $('.timestamp').each(function() {
            var ts = parseInt($(this).text(), 10);
            if (ts && !isNaN(ts)) {
              $(this).text(new Date(ts));
            }
          });
        });
      </script>
    {{/if}}
  </body>
</html>
