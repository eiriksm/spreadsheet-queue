<h1>Edit document</h1>
<form method="POST" action="/document/{{document.uuid}}">
  <label>Title
    <input placeholder="Title" name="title" type="text" value="{{document.title}}" />
  </label>
  <label>Google doc ID
    <input id="id" name="id" placeholder="Google doc id" type="text" value="{{document.id}}" />
  </label>
  <label>
    Document status
    {{#if document.verified}}
      <p>Verified
        <i class="fa fa-check-circle" title="Source is working"></i>
      </p>
    {{else}}
      <p>
        Not verified
        <i class="fa fa-question-circle" title="Status of source is unknown"></i>
        <a href="/user/docs/{{document.uuid}}/test" class="button tiny rounded success">Test source</a>
      </p>
    {{/if}}
  </label>
  <label>
    Last updated
    {{#if document.updated}}
      <p>
        Last updated <span class="timestamp">{{document.updated}}</span>
      </p>
    {{else}}
      <p>
        No update information
      </p>
    {{/if}}
  </label>
  <pre><code>{{curlExample}}</code></pre>
  <a href="/user" class="button alert">Back</a>
  <input class="button success" type="submit" value="Update" />
  <input type="hidden" name="crumb" value="{{crumb}}"/>
</form>
<h3 class="subheader">Danger zone</h3>
<p>If you want to delete this document, this is the place to click.</p>
<a href="/user/docs/{{document.uuid}}/delete" class="button alert">Delete document</a>
